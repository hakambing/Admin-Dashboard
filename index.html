<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

            <ul>
                <li><a href="#"> <img src="Images/Icons/add.svg" alt=""></a></li>
                <li><a href="#"> <img src="Images/Icons/search.svg" alt=""></a></li>

    </nav>
    <div class="side-menu">
        <a href="#"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>

        <a href="#"><i class="fa fa-clock-o"></i><span>History</span></a>
